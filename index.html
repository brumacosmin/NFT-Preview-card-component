<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="./images/image-equilibrium.jpg" alt="Image of an NFT" />
      <h2 class="NFT-name">Equilibrium #3429</h2>
      <p class="NFT-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-and-time-section">
        <p class="price">
          <img src="./images/icon-ethereum.svg" alt="icon of Ethereum" />
          0.041ETH
        </p>
        <p class="time-left">
          <img src="./images/icon-clock.svg" alt="icon of a clock" /> 3 days
          left
        </p>
      </div>
      <div class="author-details-section">
        <img
          src="./images/image-avatar.png"
          alt="Image of the creator of the NFT"
        />
        <p class="author-name">Creation of Jules Wyvern</p>
      </div>
    </main>
  </body>
</html>

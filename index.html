<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="main-image-container">
        <img
          class="main-image"
          src="./images/image-equilibrium.jpg"
          alt="Image of an NFT"
        />
      </div>
      <h2 class="NFT-name">Equilibrium #3429</h2>
      <p class="NFT-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-and-time-section">
        <div class="price">
          <img
            class="icon"
            src="./images/icon-ethereum.svg"
            alt="icon of Ethereum"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img
            class="icon"
            src="./images/icon-clock.svg"
            alt="icon of a clock"
          />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="author-details-section">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="Image of the creator of the NFT"
        />
        <p class="author-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
